<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        
        <div class="instagram-wrapper"> 
            
            <div class="instagram-phone">
                <img src="./instagram-celular.png" alt="celular">
            </div>
            
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-logo.jpg" class="logo-instagram" alt="logo do instagram">
                    <div class="foto-de-perfil">
                        <img src="Bob.jpg" alt="minha-foto-de-perfil"> 
                    </div>
                    <a href="#" class="instagram-login">Continue como jeffolv</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                
                <div class="group">
                    <p class="not-account">Não é jeffolv?</p>
                    <p class="not-account">
                        <spam class="Link-blue">Alternar-contas</spam>
                        ou
                        <spam class="Link-blue">Inscreva-se</spam>
                    </p>
                </div>
                
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
